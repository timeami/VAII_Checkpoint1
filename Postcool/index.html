<!DOCTYPE html>
<html lang="en">
<head>
    <title>Postcool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="design.css">
</head>
<body>

<header class="topnav">
    <div class="row">
        <div id="top-links">
            <div class="initCont">
                <div class="glitch-wrapper">
                    <img id="header-logo" src="img/logo.png" alt="...">
                    <div class="glitch" data-text="Postcool">Postcool</div>
                </div>
                <div class="responsive-mobile-visible responsive-all-hidden box-account-links-trigger-wrap">
                    <div class="box-account-links-trigger"></div>
                </div>
                <ul class="menu responsive-mobile-hidden box-account-links list-inline list-reset ">
                    <li>
                        <a class="icon-account-login" href="#" title="Login" data-testid="signin" rel="nofollow">
                            <span>Login</span>&nbsp;
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Our Museum</a>
                            <a class="dropdown-item" href="#">New Collection</a>
                            <a class="dropdown-item" href="#">Shop Postcards</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-left"></div>
        <div class="col-center">
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>
    </div>
</div>

        <div class="col-right"></div>
<div class="footer container-fluid">
    <div class="footer-content">
        <div class="footer-column">Any issue? Contact our <a href="#">support</a>.</div>
        <div class="footer-column">Terms & Conditions</div>
        <div class="footer-column">Privacy Policy</div>&nbsp;
        <div class="footer">Timea Michalcova 2023</div>
    </div>
</div>

</body>
</html>
